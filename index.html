<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="app_head">Animal Sounds</h1>
    <div class="row">
        <div class="animal_card" id="dog_card">
            <p>Press A or click</p>
            <h4>Dog</h4>
        </div>

        <div class="animal_card" id="crow_card">
            <p>Press B or click</p>
            <h4>Crow</h4>
        </div>

        <div class="animal_card" id="horse_card">
            <p>Press C or click</p>
            <h4>Horse</h4>
        </div>

        <div class="animal_card" id="owl_card">
            <p>Press D or click</p>
            <h4>Owl</h4>
        </div>

        <div class="animal_card" id="cat_card">
            <p>Press E or click</p>
            <h4>Cat</h4>
        </div>


    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
